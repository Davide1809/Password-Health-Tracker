server {
    listen 8080 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve static files; avoid caching index and config.json to pick up updates
    location / {
        try_files $uri $uri/ /index.html;
    }

    # No-cache for index.html to ensure latest bundle is loaded
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    # No-cache for runtime config
    location = /config.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    # Reduce caching issues for JS/CSS bundles (avoid stale API base)
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;
    }

    # Error pages
    error_page 404 /index.html;
}
